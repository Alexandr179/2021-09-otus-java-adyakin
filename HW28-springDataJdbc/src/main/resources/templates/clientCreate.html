<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create client</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>

    <script>
        function saveClient() {
            const clientDataContainer = document.getElementById('clientDataContainer');

            const clientNameInput = document.getElementById("clientName");
            const clientLoginInput = document.getElementById("clientLogin");
            const clientPasswordInput = document.getElementById("clientPassword");
            const clientName = clientNameInput.value;
            const clientLogin = clientLoginInput.value;
            const clientPassword = clientPasswordInput.value;

            const client = {
                "name": clientName,
                "login": clientLogin,
                "password": clientPassword
            };

            fetch('/api/client', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(client)
             })
                .then(response => response.json())
                .then(client => clientDataContainer.innerHTML = 'Клиент создан: ' + JSON.stringify(client));
        }
    </script>
</head>
<body>

<form id="create-form" th:action="@{/client/save}" th:object="${client}" th:method="post" accept-charset="utf-8">
    <h1>New User:</h1>

    <div class="row">
        <label for="clientName">Name:</label>
        <input id="clientName" name="name" type="text" th:value="*{name}" value="Name"/>
        <br/>
        <label for="clientLogin">Login:</label>
        <input id="clientLogin" name="login" type="text" th:value="*{login}" value="Login"/>
        <br/>
        <label for="clientPassword">Password:</label>
        <input id="clientPassword" name="password" type="text" th:value="*{password}" value="pass"/>
    </div>

    <div class="row">
        <button type="submit">Save with form</button>
        <button type="button" onclick="saveClient()">Save with REST</button>
    </div>
</form>
<pre id = "clientDataContainer"></pre>

<br/>
<a th:href="@{/}" href="clientsList.html">Go back</a>

</body>
</html>
